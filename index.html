<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <title>I am Ironman</title>
</head>

<body>
  <div class="carousel slide" data-ride="carousel" data-interval="3000" id="carousel">
    <div class="carousel-inner" id="carousel">
    </div>

    <a class="controllers carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="controllers carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="fullscreen" >
    <button class="btn btn-primary" id="fullscreen">Go Fullscreen</button>
  </div>


  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      background-color: #777;
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      height: 60%;
      width: 60%;
      overflow-x: scroll;
      text-align: center;
    }

    .carousel img {
      height: auto;
      max-width:100%;
    }

    .fullscreen {
      flex: 0 0 100%;
      text-align: center;
    }

  </style>

  <script src="./script.js"></script>
</body>

</html>
